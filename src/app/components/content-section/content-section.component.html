<div class="title-container">
  <div class="title-row">
    <span *ngFor="let title of titleTexts">
      <a *ngIf="isLink(title); else NoLink" [href]="getLink(title)" target="_blank">
        {{ getLinkName(title) }}
      </a>
      <ng-template #NoLink>
        {{ title }}
      </ng-template>
    </span>
  </div>
  <div class="title-row subtitle">
    <span *ngFor="let subtitle of subtitleTexts">
      {{ subtitle }}
    </span>
  </div>
</div>
<div class="content-container">
  <ng-content></ng-content>
</div>
